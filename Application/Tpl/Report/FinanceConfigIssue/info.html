<!doctype html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gshopper Corporation Q1 2020 Results Announcement</title>
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">
    <style>

        img {
            max-width: 100%
        ;
        }
    </style>

</head>

<body style="margin: 0px;height: 100%;overflow: scroll;">

    <img src="" alt="" style="-webkit-user-select: none;margin: auto;cursor: zoom-in;">

<!--引入js-->
<script type="text/javascript" src="/Application/Tpl/Home/Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script>
    $.ajax({
        'url': '/index.php?g=Report&m=FinanceConfigIssue&a=finance_config_detail_issue&fin_report_id='+Number(getQueryVariable('date').split('.')[1]),
        'type': 'POST',
        beforeSend:function(XMLHttpRequest){

        },
        success: function (data) {
            if(data.code === 2000){
                var src = ''
                for(var x = 0;x< data.datas.length;x++){
                    if(x === 0){
                        var arr = data.datas[x].content.split('&&||');
                        document.querySelector('title').innerHTML = arr[0];
                        src  += arr[1]
                    }else{
                        src  += data.datas[x].content
                    }

                }
                $('img').attr('src',src)
            }
        },
        error:function(XMLHttpRequest,textStatus,errorThrown){
        }
    });
    //获取url参数
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return false;
    }
</script>
</body>

</html>
