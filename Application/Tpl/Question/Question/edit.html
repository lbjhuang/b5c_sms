<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/utils/css/public.style.css?v=<{$Think.const.V}>">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/element-ui-2.8.2.css?v=<{$Think.const.V}>">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">
    <style>
        [v-cloak] { display: none ;}
        .el-row label{
            font-size: 15px;
        }
        #main{
            padding: 0 4%;
        }
        .el-form-item{
            margin: 0;
            padding: 10px;
            border:1px solid #cccccc;border-top: none
        }
    </style>
</head>
<body>
<div id="main" v-cloak>
<el-form ref="form" :model="form" label-width="80px">
    <el-form-item  style="background: #546e7a;" label-width="20px">
        <div style="color:#ffffff">新增问题</div>

    </el-form-item>
    <el-form-item label="反馈类型" prop="name">
        <el-select v-model="form.region" placeholder="请选择活动区域">
            <el-option label="区域一" value="shanghai"></el-option>
            <el-option label="区域二" value="beijing"></el-option>
        </el-select>
    </el-form-item>
    <el-form-item label="意见标题" prop="name">
        <el-input  v-model="form.desc"></el-input>
    </el-form-item>
    <el-form-item label="所在模块"  prop="name">
        <el-select v-model="form.region" placeholder="请选择活动区域">
            <el-option label="区域一" value="shanghai"></el-option>
            <el-option label="区域二" value="beijing"></el-option>
        </el-select>
    </el-form-item>
    <el-form-item label="问题描述"  prop="name">
        <el-input type="textarea" v-model="form.desc"></el-input>
    </el-form-item>
    <el-form-item label="截图"  prop="name">
        <el-input type="textarea" v-model="form.desc"></el-input>
    </el-form-item>
    <el-form-item label="特殊资源">
        <el-radio-group v-model="form.resource">
            <el-radio label="线上品牌商赞助"></el-radio>
            <el-radio label="线下场地免费"></el-radio>
        </el-radio-group>
    </el-form-item>
    <el-form-item label="活动形式">
        <el-input type="textarea" v-model="form.desc"></el-input>
    </el-form-item>
    <el-form-item>
        <el-button type="primary" @click="onSubmit">立即创建</el-button>
        <el-button>取消</el-button>
    </el-form-item>
</el-form>
</div>
</body>
<script
        src="./Application/Tpl/Home/Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script src="./Application/Tpl/Home/Public/js/H-ui.js"></script>
<script src="./Application/Tpl/Home/Public/js/H-ui.admin.js?v=<{$Think.config.VER_NUM}>"></script>
<script src="./Application/Tpl/Home/Public/js/vue.2.5.13.js"></script>
<script src="./Application/Tpl/Home/Public/js/axios.min.js"></script>
<script src="./Application/Tpl/Home/Public/js/element-ui-2.8.2.js?v=<{$Think.const.V}>">
</script>
<script src="./Application/Tpl/Home/Public/js/element-en.js">
</script>
<script>

    var vueApp = new Vue({
        el: '#main',
        data: {
            form: {
                name: '',
                region: '',
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            }
        },
        mounted: function () {
        },
        created: function () {
            var _this = this;

        },
        methods: {
            onSubmit() {
                console.log('submit!');
            }
        }
    });


</script>
</html>
