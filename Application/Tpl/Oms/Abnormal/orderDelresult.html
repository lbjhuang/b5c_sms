<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/element-ui-2.2.css?v=<{$Think.const.V}>">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/normailize.css?v=<{$Think.const.V}>">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">
    <style>
        .text {
            font-size: 14px;
        }
    
        .item {
            margin-bottom: 18px;
        }
    
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
    
        .clearfix:after {
            clear: both
        }
    
        .box-card {
            width: 600px;
            margin: 50px auto;
        }
        .success{
            color:forestgreen;
        }
        .error{
            color:crimson;
        }
    </style>
</head>
<body>
    <div id="result">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>{{$lang('订单删除结果')}}</span>
                <el-button style="float: right;padding: 3px 0"  type="text" @click="back">{{$lang('返回列表')}}</el-button>
            </div>
            <div :class="res.code == 200 ? 'success':'error'">
                {{res.msg}}
            </div>
        </el-card>
    </div>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/H-ui.js"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/H-ui.admin.js?v=<{$Think.config.VER_NUM}>"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/vue.2.5.13.js?<{$Think.config.VER_NUM}>"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/axios.min.js"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-ui-2.2.js"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-en.js"></script>
    <script>
        var rs = new Vue({
            el: '#result',
            data:{
                res:<{$res}>,
            },
            methods:{
                back:function(){
                    backTab('/index.php?g=oms&m=order&a=orderList',this.$lang('订单列表'));
                }
            }
        })
    </script>
</body>
</html>
