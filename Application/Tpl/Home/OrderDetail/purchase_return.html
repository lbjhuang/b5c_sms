<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">
    <title>Title</title>
    <style>
        .bodyMain{margin: 10px 20px;box-shadow:0 0 6px 0;max-width: 600px;height: auto;overflow: hidden}
        .bodyMain .top-title{font-weight: bold;height: 40px;background:#f8fafe;font-size: 13px;margin: 0px;width: 100%;border-bottom: 1px solid #e5e5e5}
        .bodyMain .span1{display: inline-block;width:4px;height: 14px;background:#1e7eb4;margin-top: 10px;margin-left:25px}
        .bodyMain .span1{display: inline-block;}
        .main-content{width: 100%;height:108px;background:white;margin: 0px;padding-left: 25px;color: #505a5f;}
        .main-content .p1{margin: 0px;padding-top: 35px;font-size: 13px}
        .main-content .p2{margin: 0px;padding-top: 10px;font-size: 13px}
        .main-content .p2 span{color: black;font-weight: bold;margin: 0px 5px;}
        .bottom{width: 100%;margin: 0px;background: #fff0d5;height:75px;}
        .bottom .p1{margin: 0px;padding-top: 20px;font-size: 13px}
        .bottom .p2{margin: 0px;padding-top: 10px;font-size: 13px}
        .bottom .bottom-span{width:200px;display:inline-block;color: #7a7874;}
        .bottom .bottom-span2{color:#d55444;font-weight: bold;}
    </style>
</head>
<body>
<div class="bodyMain">
    <p class="top-title">
        <span class="span1"></span>
        <span class="span2"><{$Think.lang.采购订单被退回提醒}></span>
    </p>
    <div style="width: 100%;height:108px;background:white;margin: 0px;padding-left: 25px;color: #505a5f;">
        <p style="margin: 0px;padding-top: 35px;font-size: 13px"><{$prepared_by}>,</p>
        <p style="margin: 0px;padding-top: 10px;font-size: 13px"><{$Think.lang.你提交的采购订单}><span style="color: black;font-weight: bold;margin: 0px 5px;">'<{$procurement_number}>'</span><{$Think.lang.被财务退回，请重新提交}></p>
    </div>
    <div style="width: 100%;margin: 0px;background: #fff0d5;height:75px;">
        <p style="margin: 0px;padding-top: 20px;font-size: 13px;"><span style="width:200px;display:inline-block;color: #7a7874;margin-left: 25px;"><{$Think.lang.退回理由}></span> <span style="color:#d55444;font-weight: bold"><{$reason}></span></p>
        <p style="margin: 0px;padding-top: 10px;font-size: 13px"><span style="width:200px;display:inline-block;color: #7a7874;margin-left: 25px;"><{$Think.lang.退回人}></span> <span><{$user}></span></p>
    </div>
</div>
</body>
</html>
