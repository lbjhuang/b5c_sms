<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main {
            margin-left: 20%;
        }

        .main > div {
            width: 30%;
            display: inline-block;
            float: left;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(255, 73, 73);
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: rgb(19, 206, 102);
        }

        input:focus + .slider {
            background-color: rgb(255, 73, 73);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .conf{
            /*background-color: rgb(53, 19, 206);*/
        }
    </style>
</head>
<body>
<div class="main">
    <p>总平台数  <span><?php echo count($stores_on) +  count($stores_conf) + count($stores_off); ?></span></p>
    <div class="left">
        <p>
            开启拉单平台
            <span><?php echo count($stores_on); ?></span>
        </p>
        <div>
            <volist name="stores_on" id="store">
                <p>
                    <span><{$store}></span>
                    <span class="switch">
                        <input type="checkbox" checked disabled>
                        <span class="slider round check  on "></span>
                    </span>
                </p>
            </volist>

        </div>
    </div>
    <div class="left">
        <p>
            已配置(accessToken)未开启平台
            <span><?php echo count($stores_conf); ?></span>
        </p>
        <div>
            <volist name="stores_conf" id="store">
                <p>
                    <span><{$store}></span>
                    <span class="switch">

                    </span>
                </p>
            </volist>

        </div>
    </div>

            </volist>

        </div>
    </div>
</div>

</html>
