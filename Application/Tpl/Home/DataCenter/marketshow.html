<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <link rel="stylesheet" href="./Application/Tpl/Home/Public/utils/css/public.style.css?v=<{$Think.config.VER_NUM}>">
  <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/element-ui-2.8.2.css?v=<{$Think.config.VER_NUM}>">
  <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.config.VER_NUM}>">
  <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/normailize.css?v=<{$Think.config.VER_NUM}>">
  <link rel="stylesheet" href="./Application/Tpl/Home/Public/icon/css/font-awesome.min.css?v=<{$Think.config.VER_NUM}>">
  <title>{{$lang('MarketTracker Top 展示')}}</title>
  
  <style>
    #vm {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="vm" v-cloak>
    <el-table :data="tableData.data" border  style="width: 100%" v-loading="tableLoading">
      <el-table-column prop="item_id" label="item_id">
      </el-table-column>
      <el-table-column prop="brand" label="brand">
      </el-table-column>
      <el-table-column prop="cat_level_1" label="cat_level_1">
      </el-table-column>
      <el-table-column prop="cat_level_2" label="cat_level_2">
      </el-table-column>
      <el-table-column prop="cat_level_3" label="cat_level_3">
      </el-table-column>
      <el-table-column prop="cat_level_4" label="cat_level_4">
      </el-table-column>
      <el-table-column prop="country_code" label="country_code">
      </el-table-column>
      <el-table-column prop="date" label="date">
      </el-table-column>
      <el-table-column prop="hotness" label="hotness">
      </el-table-column>
      <el-table-column prop="model_version" label="model_version">
      </el-table-column>
      <el-table-column prop="platform" label="platform">
      </el-table-column>
      <el-table-column prop="price" label="price">
      </el-table-column>
      <el-table-column prop="rating" label="rating">
      </el-table-column>
      <el-table-column prop="reviews" label="reviews">
      </el-table-column>
      <el-table-column prop="thumb" label="thumb">
      </el-table-column>
      <el-table-column prop="title" label="title">
      </el-table-column>
      <el-table-column prop="trend" label="trend">
      </el-table-column>


    </el-table>

  </div>
  <script type="text/javascript"
    src="./Application/Tpl/Home/Public/lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/H-ui.js"></script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/utils/utils.js?v=<{$Think.config.VER_NUM}>">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/H-ui.admin.js?v=<{$Think.config.VER_NUM}>">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/vue.2.5.13.js">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/axios.min.js">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-ui-2.8.2.js?v=<{$Think.config.VER_NUM}>">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/queryString.js?v=<{$Think.config.VER_NUM}>">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-en.js">
  </script>
  <script type="text/javascript" src="./Application/Tpl/Home/Public/js/echarts-4.2.1.js?v=<{$Think.config.VER_NUM}>">
  </script>

  <script>
    if (getCookie('think_language') !== "zh-cn") {
      ELEMENT.locale(ELEMENT.lang.en)
    };

    var vm = new Vue({
      el: '#vm',
      data: {
        tableData: {},
        tableLoading: false
      },

      mounted: function () {
        this.getTableData()
      },

      methods: {
        getTableData() {
          this.tableLoading = true
          axios.get('/index.php?&m=DataCenter&a=getMarketData').then(res => {
            if (res.data.code === 200) {
              this.tableData = res.data.data
            } else {
              this.$message.error(res.data.msg)
            }
            this.tableLoading = false
          }).catch(err => {
            console.log(err)
          });
        },

      }
    });
  </script>
</body>

</html>

</html>
