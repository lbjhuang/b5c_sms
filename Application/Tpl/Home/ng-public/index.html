<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title><{$title}></title>
      <link rel="stylesheet" type="text/css" href="../Public/lib/bootstrap/css/bootstrap.min.css?v=<{$Think.const.VER_NUM}>">
      <link rel="stylesheet" type="text/css" href="../Public/lib/bootstrap/css/page.css?v=<{$Think.const.VER_NUM}>">
      <link rel="stylesheet" href="../Public/utils/css/public.style.css?v=<{$Think.const.VER_NUM}>">
      <link rel="stylesheet" href="../Public/css/new-button.css?v=<{$Think.const.VER_NUM}>">
      <link rel="stylesheet" href="../Public/icon/css/font-awesome.min.css?v=<{$Think.const.VER_NUM}>">
      <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">

      <style>
            .outer-wrap{
                padding: 15px;
            }

            .pagination {
                display: inline-block;
                padding-left: 0;
                margin: 20px 0;
                border-radius: 4px;
                float: right;
            }
            .pagination > li {
                display: inline;
            }
            .pagination > li > a,
            .pagination > li > span {
                position: relative;
                float: left;
                padding: 6px 12px;
                margin-left: -1px;
                line-height: 1.42857143;
                color: #199AE3;
                text-decoration: none;
                background-color: #fff;
                border: 1px solid #ddd;
            }


            .pagination > li:first-child > a,
            .pagination > li:first-child > span {
                margin-left: 0;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }
            .pagination > li:last-child > a,
            .pagination > li:last-child > span {
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
            }
            .pagination > li > a:hover,
            .pagination > li > span:hover,
            .pagination > li > a:focus,
            .pagination > li > span:focus {
                z-index: 3;
                color: #23527c;
                background-color: #eee;
                border-color: #ddd;
            }
            .pagination > .active > a,
            .pagination > .active > span,
            .pagination > .active > a:hover,
            .pagination > .active > span:hover,
            .pagination > .active > a:focus,
            .pagination > .active > span:focus {
                z-index: 2;
                color: #fff;
                cursor: default;
                background-color: #199AE3;
                border-color: #199AE3;
            }
            .pagination > .disabled > span,
            .pagination > .disabled > span:hover,
            .pagination > .disabled > span:focus,
            .pagination > .disabled > a,
            .pagination > .disabled > a:hover,
            .pagination > .disabled > a:focus {
                color: #777;
                cursor: not-allowed;
                background-color: #fff;
                border-color: #ddd;
            }

            .btn-primary {
                color: #fff;
                background-color: #1e7eb4;
                border-color: #1a6792;
            }
      </style>
</head>
<body ng-controller="myCon">
<ui-view></ui-view>
<script src="../Public/js/angular.min.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/js/angular-animate.min.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/js/angular-route.min.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/js/angular.animate.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/js/ui-bootstrap-tpls-2.5.0.min.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../Public/lib/bootstrap/js/tether.min.js?v=<{$Think.const.VER_NUM}>"></script>
<script type="text/javascript" src="../Public/utils/utils.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/lib/My97DatePicker/WdatePicker.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/js/ngben.js?v=<{$Think.config.VER_NUM}>"></script>
<script type="text/javascript" src="/Application/Tpl/Home/Public/lib/bootstrap/js/tether.min.js?v=<{$Think.config.VER_NUM}>"></script>
<script type="text/javascript" src="/Application/Tpl/Home/Public/lib/bootstrap/js/bootstrap.min.js?v=<{$Think.config.VER_NUM}>"></script>
<script src="../Public/lib/webuploader/0.1.5/webuploader.js?v=<{$Think.const.VER_NUM}>"></script>
<script type="text/javascript" src="../Public/js/H-ui.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.admin.js?v=<{$Think.config.VER_NUM}>"></script>
<script src="/Application/Tpl/Home/Public/lib/layer/1.9.3/layer.js" type="text/javascript"></script>
<script>
    myApp.controller('myCon', function ($scope, $state,$rootScope) {
        $state.go("<{$scope}>");
         //获取缓存的翻译数据
        var hashList = JSON.parse(localStorage.getItem('hashJSON'));
        var dataList = JSON.parse(localStorage.getItem('dataJSON'));
        var lang = getCookie('think_language');

        $rootScope.$lang = function (attr){
            //判断是否空值
            if(!attr || lang === "zh-cn"){
            return attr;
            }
            var hash = hashList.hasOwnProperty(attr) ? hashList[attr] : null;
            // 如果对应翻译语言为空 则 翻译为英文
            return hash ? (dataList[hash][lang] ? dataList[hash][lang] : dataList[hash]['en-us'] ) :attr + '[待译*]'
        }
    })
</script>
<script src="../Public/controllers/dynamicpin.js?v=<{$Think.const.VER_NUM}>"></script>
<script src="../Public/controllers/b2b.js?v=<{$Think.const.V}>"></script>
<script type="text/javascript" src="../Public/js/fun_cms.js?v=<{$Think.const.VER_NUM}>"></script>
<script type="text/javascript" src="../Public/js/basic/wwwHelpCommJs.js?v=<{$Think.const.VER_NUM}>"></script>
</body>
</html>
