var dynamicGenerate = function () {
    var dy = this;
    // 选中的选项
    var options = [];
    // 选项所映射的value值
    var nagetiveVals;
    // 主函数
    dy.main = function () {
        
    };
    // 需要生成的模板，前段文案自动填充
    dy.template = function (nagetiveCode, time, value) {
        var shtml = '<tr class="compun" id="template_show_' + nagetiveCode + '">';
        var tconfig = "{skin:'whyGreen',maxDate:'%y-%M-%d'}";
        shtml += '<td class="must">' + nagetiveVals[nagetiveCode] + '时间</td>';
        shtml += '<td>'; 
        shtml += '<div class="COM_TIME_C">';
        shtml += '<input style="width: 100%;text-align:left;" required type="text" onfocus="WdatePicker(' + tconfig + ')"  name="TIME_' + nagetiveCode + '" value="' + time + '" class="input-text Wdate" style="width:120px;" />';
        shtml += '</div>';
        shtml += '</td>';
        shtml += '<td class="must"><{$Think.lang.简介}></td>';
        shtml += '<td colspan="3">'; 
        shtml += '<div class="COM_TIME_C">';
        shtml += '<input required class="input-text" type="text" name="DUC_' + nagetiveCode + '" value="' + value + '"/>';
        shtml += '</div>';
        shtml += '</td>';
        shtml += '</tr>';
        return shtml;
    };
    // 根据模板生成对应的负面项填选框
    dy.create = function (checkedNagetiveCode, time, value) {
        $(dy.template(checkedNagetiveCode, time, value)).insertBefore($('.grade_standard'));
    };
    // 删除已生成的负面选项
    dy.clean = function (checkedNagetiveCode) {
        $('#template_show_' + checkedNagetiveCode).remove();    
    };
    // 删除全部已生成的负面选项
    dy.cleanAll = function () {
        for (var i = 0; i < options.length; i++) {
            $('#template_show_' + options[i]).remove();
        }
        options = [];
    };
    // 检测是否重复选择
    dy.checkIsAgainChoise = function (opt) {
        for (var i = 0; i < options.length; i ++) {
            if (options[i] == opt) {
                options.splice(i, 1)
                return false;
            }
        }
        return true;
    };
    // 检测选择是否有负面信息
    dy.checkIsHaveNagetiveInfo = function () {
        $(".is-have-nagetive-info")  
    };
    // 生成验证规则
    dy.generateRules = function () {
        
    };
    // 初始化，用于修改
    dy.init = function () {
        try {
            var todo = eval('(' + '<?= json_encode($result['audit']['C_NAGETIVE_OPTIONS'], JSON_FORCE_OBJECT) ?>' + ')');
            if (todo != "") {
                dy.initOptions();
                dy.initValue();
            }
        } catch (e) {
            layer.msg('<{$Think.lang.数据格式化异常，无法加载}>');
            return;
        }
    };
    // 选项初始化
    dy.initOptions = function () {
        var opts = eval('(' + '<?= json_encode($result['audit']['C_NAGETIVE_OPTIONS'], JSON_FORCE_OBJECT) ?>' + ')');
        var optionsArr = opts.split(',');
        for (var i = 0; i < optionsArr.length; i ++) {
            options.push(optionsArr[i]);
        }
    };
    // 内容初始化
    dy.initValue = function () {
        var optionsVal = eval('(' + '<?= $result["audit"]["C_NAGETIVE_VAL"] ?>' + ')');
        for (var i = 0; i < options.length; i ++) {
            dy.create(options[i], optionsVal['TIME_' + options[i]], optionsVal['DUC_' + options[i]]);
        }
    };
    // construct
    (function() {
        // 得到负面选项所映射的value值
        nagetiveVals = eval('(' + '<?= json_encode($nagetiveOptions, JSON_FORCE_OBJECT) ?>' + ')');
        $(".choice-nagetive-option span").bind('click', function () {
            console.log($('.IS_HAVE_NAGETIVE_INFO').val())
            if ($('.IS_HAVE_NAGETIVE_INFO').val() == '') {
                layer.msg('请先选择是否有负面信息');
                return false;
            }
       
            if ( $('.IS_HAVE_NAGETIVE_INFO').val() == 0 || $('.IS_HAVE_NAGETIVE_INFO').val() == 2) {
                layer.msg('<{$Think.lang.无负面信息不能选择负面信息项}>');
                return false;
            }
            _this = $(this);
            var checkedNagetiveCode = _this.attr('value');
            if (dy.checkIsAgainChoise(checkedNagetiveCode) == true) {
                options.push(checkedNagetiveCode);
                _this.css({'background':'#FF5224'});
                _this.css({'color':'white'});
                dy.create(checkedNagetiveCode, '', '');
            } else {
                _this.css({'background':'#C8D2D7'});
                _this.css({'color':'#546E7A'});
                dy.clean(checkedNagetiveCode);
            }
            $('.C_NAGETIVE_OPTIONS').val(options);
            if (options.length == 0 &&  $('.C_NAGETIVE_OPTIONS').val() == '') {
                $("#C_NAGETIVE_OPTIONS-error").css('display', 'block');
            } else {
                $("#C_NAGETIVE_OPTIONS-error").css('display', 'none');
            }
        });
    })();
};

$(".credit-grade span").click(function() {
    if ($(this).hasClass('check-item-pick')) {
        $(this).removeClass('check-item-pick');
        $(this).addClass('check-item');
        $(".CREDIT_GRADE").val('');
    } else {
        $(this).addClass("check-item-pick").siblings().removeClass('check-item-pick');

        $("#CREDIT_GRADE-error").css('display', 'none');

});

$("#audit").validate({
    rules: {
        EST_TIME: "required",
        SUB_CAPITAL: {
             required: true,
             min: 0
        },
        LG_REP: "required",
        SHARE_NAME: "required",
        ADM_PUN: "required",
        CRI_PUN: "required",
        COM_PUN: "required",
        RISK_RATING: "required",
        IS_HAVE_NAGETIVE_INFO: "required",
        CREDIT_SCORE: {
             required: function () {
                var area = eval('(' + '<?= json_encode(BaseModel::regionalClassification(), JSON_FORCE_OBJECT) ?>' + ')');
                var addr = '<?= $result['SP_ADDR3'] ?>';
                for (var i in area) {
                    for (var j in area[i]) {
                        if (addr == area[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
             }
        },
        C_NAGETIVE_OPTIONS: {
            required: function() {
                if ($("#IS_HAVE_NAGETIVE_INFO").val() == 1) {
                    return true;
                } else {
                    return false;
                }
            }
        },
        CREDIT_GRADE: {
            required: function () {
                var area = eval('(' + '<?= json_encode(BaseModel::regionalClassification(), JSON_FORCE_OBJECT) ?>' + ')');
                var addr = '<?= $result['SP_ADDR3'] ?>';
                for (var i in area) {
                    for (var j in area[i]) {
                        if (addr == area[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            }
        }
    },
    messages: {
        EST_TIME: "<{$Think.lang.请输入成立时间}>",
        SUB_CAPITAL: "<{$Think.lang.请输入认缴金额}>",
        LG_REP: "<{$Think.lang.请输入法人代表}>",
        SHARE_NAME: "<{$Think.lang.请输入股东}>",
        ADM_PUN: "<{$Think.lang.请选择是否有行政处罚}>",
        CRI_PUN: "<{$Think.lang.请选择是否有工商异常}>",
        COM_PUN: "<{$Think.lang.请选择是否有刑事处罚}>",
        RISK_RATING: "<{$Think.lang.请进行风险评级}>",
    },
    submitHandler:function(form){
        var score = $('input[name="CREDIT_SCORE"]').val();
        if (score != 'N/A' && score) {
            if ($.isNumeric(score)) {
                if (score < 0 || score > 100) {
                    layer.msg("<{$Think.lang.信用评分请输入0-100的数值，或N/A}>");
                    return false;
                }
            } else {
                layer.msg("<{$Think.lang.信用评分请输入0-100的数值，或N/A}>");
                return false;
            }
        }
        var url = '<{:U("BTBCustomerManagement/audit")}>';
        $.ajax({
            'url':url,
            'type':'POST',
            'data':$("#audit").serialize(),
            beforeSend:function(XMLHttpRequest){
                  index = layer.load(2, {
                    shade: [0.1,'#fff'] //0.1透明度的白色背景
                });
             },
            success: function (data) {
                console.log('1')
                data = eval("(" + data + ")");
                if (data.status == 1) {
                    layer.msg(data.msg);
                    // setTimeout(function () {
                        
                    // }, 2000);
                    window.location.href = '/index.php?m=b_t_b_customer_management&a=show&ID=' + data.ID;
                    var show_iframeS = window.top.document.querySelector('#iframe_box').querySelectorAll('.show_iframe')
                    for(var i = 0;i<show_iframeS.length;i++){
                        if(show_iframeS[i].style.display != 'none'){
                            show_iframeS[i].querySelector('iframe').src = '/index.php?m=b_t_b_customer_management&a=show&ID=' + data.ID;
                        }
                    }
                } else {
                    layer.msg(data.data);
                }
                layer.close(index);
            },
            error:function(XMLHttpRequest,textStatus,errorThrown){
                layer.close(index);
                layer.msg('error...状态文本值：'+textStatus+" 异常信息："+errorThrown);
            }
        },'json');
    }
});
});
