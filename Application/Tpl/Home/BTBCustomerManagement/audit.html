<script>
    $(function() {
        //根据注册地址，判断是否是境外
        var audit_country=$(".sel-map").html().trim().substring(0,2);
        audit_country=audit_country.trim().substring(0,2);
        if(audit_country=="中国"){
            $(".company-credit .company_credit_score").removeClass("must")
            $(".company-credit .company_credit_level").removeClass("must")
        }else{
            $(".company-credit .company_credit_score").addClass("must")
            $(".company-credit .company_credit_level").addClass("must")
        }
// 动态生成负面信息项
        var dynamicGenerate = function () {
            var dy = this;
            // 选中的选项
            var options = [];
            // 选项所映射的value值
            var nagetiveVals;
            // 主函数
            dy.main = function () {

            };
            // 需要生成的模板，前段文案自动填充
            dy.template = function (nagetiveCode) {
                var shtml = '<tr class="compun" id="template_show_' + nagetiveCode + '">';
                var tconfig = "{skin:'whyGreen',maxDate:'%y-%M-%d'}";
                shtml += '<td class="must">' + nagetiveVals[nagetiveCode] + '<{$Think.lang.时间}></td>';
                shtml += '<td style="white-space: nowrap;">';
                shtml += '<div class="COM_TIME_C">';
                shtml += '<input  required type="text" onfocus="WdatePicker(' + tconfig + ')"  name="TIME_' + nagetiveCode + '" value="" class="input-text Wdate"/> </i>';
                shtml += '</div>';
                shtml += '</td>';
                shtml += '<td class="must"><{$Think.lang.简介}></td>';
                shtml += '<td colspan="3">';
                shtml += '<div class="COM_TIME_C">';
                shtml += '<input required type="text" name="DUC_' + nagetiveCode + '" value="" class="input-form"/>';
                shtml += '</div>';
                shtml += '</td>';
                shtml += '</tr>';
                return shtml;
            };
            // 根据模板生成对应的负面项填选框
            dy.create = function (checkedNagetiveCode) {
                $(dy.template(checkedNagetiveCode)).insertBefore($('.grade_standard'));
            };
            // 删除已生成的负面选项
            dy.clean = function (checkedNagetiveCode) {
                $('#template_show_' + checkedNagetiveCode).remove();
            };
            // 删除全部已生成的负面选项
            dy.cleanAll = function () {
                for (var i = 0; i < options.length; i++) {
                    $('#template_show_' + options[i]).remove();
                }
            };
            // 检测是否重复选择
            dy.checkIsAgainChoise = function (opt) {
                for (var i = 0; i < options.length; i ++) {
                    if (options[i] == opt) {
                        options.splice(i, 1)
                        return false;
                    }
                }
                return true;
            };
            // 检测选择是否有负面信息
            dy.checkIsHaveNagetiveInfo = function () {
                $(".is-have-nagetive-info")
            };
            // 生成验证规则
            dy.generateRules = function () {

            };
            // construct
            (function() {
                // 得到负面选项所映射的value值
                nagetiveVals = eval('(' + '<?= json_encode($nagetiveOptions, JSON_FORCE_OBJECT) ?>' + ')');
                $(".choice-nagetive-option span").bind('click', function () {
                    if ($('.IS_HAVE_NAGETIVE_INFO').val() == '') {
                        layer.msg('<{$Think.lang.请先选择是否有负面信息}>');
                        return false;
                    }
                    if ( $('.IS_HAVE_NAGETIVE_INFO').val() == 0 || $('.IS_HAVE_NAGETIVE_INFO').val() == 2) {
                        layer.msg('<{$Think.lang.无负面信息不能选择负面信息项}>');
                        return false;
                    }
                    _this = $(this);
                    var checkedNagetiveCode = _this.attr('value');
                    if (dy.checkIsAgainChoise(checkedNagetiveCode) == true) {
                        console.log('11')
                        options.push(checkedNagetiveCode);
                        _this.addClass('btn-orange').removeClass('btn-gray');
                        dy.create(checkedNagetiveCode);
                    } else {
                        console.log('11')
                        _this.addClass('btn-gray').removeClass('btn-orange');
                        dy.clean(checkedNagetiveCode);
                    }
                    $('.C_NAGETIVE_OPTIONS').val(options);
                    if (options.length == 0 &&  $('.C_NAGETIVE_OPTIONS').val() == '') {
                        $("#C_NAGETIVE_OPTIONS-error").css('display', 'block');
                    } else {
                        $("#C_NAGETIVE_OPTIONS-error").css('display', 'none');
                    }
                });
            })();
        };

        var dy = new dynamicGenerate();
        dy.generateRules();

        $(".riskpun span").click(function() {
//            $(this).css({'background':'#ff6600'}).siblings().css({'background':'#dddddd'});
            $(this).removeClass('check-item').addClass('check-item-pick').siblings().removeClass('check-item-pick').addClass('check-item');
            $(".risk").val($(this).attr('value'));
            $("#RISK_PUN-error").css('display', 'none');
        });

        $(".is-have-nagetive-info span").click(function() {
            $(this).removeClass('check-item').addClass('check-item-pick').siblings().removeClass('check-item-pick').addClass('check-item');
            $(".IS_HAVE_NAGETIVE_INFO").val($(this).attr('value'));
            $("#IS_HAVE_NAGETIVE_INFO-error").css('display', 'none');
            if ($(this).attr('value') == 0 || $(this).attr('value') == 2) {
                $("#C_NAGETIVE_OPTIONS-error").css('display', 'none');
                dy.cleanAll();
                // $(".choice-nagetive-option span").css({'background-color':'#C8D2D7'});
                // $(".choice-nagetive-option span").css({'color':'#546E7A'});
                $(".choice-nagetive-option span").addClass('btn-gray').removeClass('btn-orange');
            }
        });
        if($(".is-have-nagetive-info span").val()=="0"){
            $(".is-have-nagetive-info_chose").removeClass("must")
        }else{
            $(".is-have-nagetive-info_chose").addClass("must")
        }

        $(".credit-grade span").click(function() {
            if ($(this).hasClass('check-item-pick')) {
                $(this).removeClass('check-item-pick');
                $(this).addClass('check-item');
                $(".CREDIT_GRADE").val('');
            }
            else {
                $(this).addClass("check-item-pick").siblings().removeClass('check-item-pick');
                $(".CREDIT_GRADE").val($(this).attr('value'));
                $("#CREDIT_GRADE-error").css('display', 'none');
            }
            if ($(this).attr('value') == 0) {$("#C_NAGETIVE_OPTIONS-error").css('display', 'none');}
        });

        $("#audit").validate({
            rules: {
                EST_TIME: "required",
                SUB_CAPITAL: {
                    required: true,
                    min: 0
                },
                LG_REP: "required",
                SHARE_NAME: "required",
                ADM_PUN: "required",
                CRI_PUN: "required",
                COM_PUN: "required",
                RISK_RATING: "required",
                IS_HAVE_NAGETIVE_INFO: "required",
                CREDIT_SCORE: {
                    required: function () {
                        var area = eval('(' + '<?= json_encode(BaseModel::regionalClassification(), JSON_FORCE_OBJECT) ?>' + ')');
                        var addr = '<?= $result['SP_ADDR3'] ?>';
                        for (var i in area) {
                            for (var j in area[i]) {
                                if (addr == area[i][j]) {
                                    return false;
                                }
                            }
                        }
                        return true;
                    }
                },
                C_NAGETIVE_OPTIONS: {
                    required: function() {
                        if ($("#IS_HAVE_NAGETIVE_INFO").val() == 1) {
                            return true;
                        } else {
                            return false;
                        }
                    }
                },
                CREDIT_GRADE: {
                    required: function () {
                        var area = eval('(' + '<?= json_encode(BaseModel::regionalClassification(), JSON_FORCE_OBJECT) ?>' + ')');
                        var addr = '<?= $result['SP_ADDR3'] ?>';
                        for (var i in area) {
                            for (var j in area[i]) {
                                if (addr == area[i][j]) {
                                    return false;
                                }
                            }
                        }
                        return true;
                    }
                }
            },
            messages: {
                EST_TIME: "<{$Think.lang.请输入成立时间}>",
                SUB_CAPITAL: "<{$Think.lang.请输入认缴金额}>",
                LG_REP: "<{$Think.lang.请输入法人代表}>",
                SHARE_NAME: "<{$Think.lang.请输入股东}>",
                ADM_PUN: "<{$Think.lang.请选择是否有行政处罚}>",
                CRI_PUN: "<{$Think.lang.请选择是否有工商异常}>",
                COM_PUN: "<{$Think.lang.请选择是否有刑事处罚}>",
                RISK_RATING: "<{$Think.lang.请进行风险评级}>",
            },
            submitHandler:function(form){
                console.log('111')
                var score = $('input[name="CREDIT_SCORE"]').val();
                if (score != 'N/A' && score) {
                    if ($.isNumeric(score)) {
                        if (score < 0 || score > 100) {
                            layer.msg("<{$Think.lang.信用评分请输入0-100的数值，或N/A}>");
                            return false;
                        }
                    } else {
                        layer.msg("<{$Think.lang.信用评分请输入0-100的数值，或N/A}>");
                        return false;
                    }
                }
                var url = '<{:U("BTBCustomerManagement/audit")}>';
                $.ajax({
                    'url':url,
                    'type':'POST',
                    'data':$("#audit").serialize(),
                    beforeSend:function(XMLHttpRequest){
                        index = layer.load(2, {
                            shade: [0.1,'#fff'] //0.1透明度的白色背景
                        });
                    },
                    success: function (data) {
                        console.log(data)
                        data = eval("(" + data + ")");
                        if (data.status == 1) {
                            layer.msg(data.msg);
                            setTimeout(function () {
                                window.location.href = '/index.php?m=b_t_b_customer_management&a=show&ID=' + data.data.id;
                            }, 2000);
                        } else {
                            layer.msg(data.data);
                        }
                        layer.close(index);
                    },
                    error:function(XMLHttpRequest,textStatus,errorThrown){
                        layer.close(index);
                        layer.msg('error...<{$Think.lang.状态文本值}>：'+textStatus+" <{$Think.lang.异常信息}>："+errorThrown);
                    }
                },'json');
            }
        });
    });
</script>
