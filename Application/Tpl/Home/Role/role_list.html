    <title>角色管理</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> Index <span class="c-gray en">&gt;</span> Admin <span class="c-gray en">&gt;</span> Role <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="pd-20 text-c">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
            <a class="btn btn-primary radius" onclick="admin_role_add('角色新增','<{:U(role_add)}>','','500')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> Add</a>
        </span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-hover table-bg">
                <thead>
                    <tr class="text-c">
                        <th width="40">ID</th>
                        <th width="120">Role Name</th>
                        <th width="300">Description</th>
                        <th width="140">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                        <tr class="text-c">
                            <td>
                                <{$vo.ROLE_ID}>
                            </td>
                            <td>
                                <{$vo.ROLE_NAME}>
                            </td>
                            <td>
                                <{$vo.ROLE_REMARK}>
                            </td>
                            <td class="f-14">
                                <a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','<{:U(role_edit)}>&role_id=<{$vo.ROLE_ID}>','<{$vo.ROLE_ID}>')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;" onclick="admin_role_del(this,'<{$vo.ROLE_ID}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>

                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination">
                <{$pages}>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../Public/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Public/lib/layer/1.9.3/layer.js"></script>
    <script type="text/javascript" src="../Public/lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../Public/js/H-ui.js"></script>
    <script type="text/javascript" src="../Public/js/H-ui.admin.js?<{$Think.config.VER_NUM}>"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/vue.2.5.13.js"></script>
    <script type="text/javascript" src="./Application/Tpl/Home/Public/js/axios.min.js"></script>
    <script type="text/javascript">
        /*管理员-角色-添加*/
        function admin_role_add(title, url, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
            //layer_show(title,url,w,h);
        }
        /*管理员-角色-编辑*/
        function admin_role_edit(title, url, id, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*管理员-角色-删除*/
        function admin_role_del(obj, id) {
            var count = -1;
            axios.post('index.php?m=role&a=getRoleUsers', {
                ROLE_ID: id
            }).then(function(res) {
                if (res.data.code == 2000) {
                    count = res.data.data.user_count;
                } else {
                    layer.msg(res.data.msg, {
                        icon: 5,
                        time: 1000
                    });
                }
                deleteRole(count, obj, id);
            })
        }

        function deleteRole(count, obj, id) {
            if (count > 0) {
                layer.confirm('该角色还有人员正在使用，删除后配置的人员角色也会被删除。是否确认删除？', function(index) {
                    $.ajax({
                            'url': '<{:U("role/role_dele")}>',
                            'type': 'POST',
                            'data': {
                                id: id
                            },
                            'dataType': 'json',
                            success: function(data) {
                                if (data.status == 1) {
                                    $(obj).parents("tr").remove();
                                    layer.msg('已删除!', {
                                        icon: 1,
                                        time: 1000
                                    });
                                } else {
                                    layer.msg(data.info, {
                                        icon: 2,
                                        time: 2000
                                    });
                                }
                            }
                        })
                        //此处请求后台程序，下方是成功后的前台处理……
                        //			$(obj).parents("tr").remove();
                        //			layer.msg('已删除!',{icon:1,time:1000});
                });
            } else {
                layer.confirm('角色删除须谨慎，确认要删除吗？', function(index) {

                    $.ajax({
                            'url': '<{:U("role/role_dele")}>',
                            'type': 'POST',
                            'data': {
                                id: id
                            },
                            'dataType': 'json',
                            success: function(data) {
                                if (data.status == 1) {
                                    $(obj).parents("tr").remove();
                                    layer.msg('已删除!', {
                                        icon: 1,
                                        time: 1000
                                    });
                                } else {
                                    layer.msg(data.info, {
                                        icon: 2,
                                        time: 2000
                                    });
                                }
                            }
                        })
                        //此处请求后台程序，下方是成功后的前台处理……
                        //			$(obj).parents("tr").remove();
                        //			layer.msg('已删除!',{icon:1,time:1000});
                });
            }
        }
    </script>
</body>

</html>
