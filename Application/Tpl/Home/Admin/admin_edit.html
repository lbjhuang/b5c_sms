<script type="text/javascript">
    $(function(){
        $('.selectpicker').selectpicker({
            'selectedText': 'cat'
        });

        var _form = document.getElementById('form-admin-add');

        var options = $("#id_select option");
        var _arred = [];
        for (var i = 0, len = options.length; i < len; i++) {
            if (options[i].hasAttribute("checked")) {
                _arred.push(options[i].value);
            };
        };
       
        $('.selectpicker').selectpicker('val', _arred);

        $('.selectpicker').selectpicker('refresh');

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $(".btn-primary").click(doSubmitForm);

        function doSubmitForm () {
            var _arrVal = [];
            _arrVal = $('.selectpicker').val();
            var inp = '';
            if (!_arrVal || !_arrVal.length) {
                return false
            };
            debugger
            for (var i = 0, len = _arrVal.length; i < len; i++) {
                inp += '<input style="display:none" name="role_id[]" value="'+ _arrVal[i] +'">';
            };
            $('#form-admin-add').append(inp);
            
            $("#form-admin-add").Validform({
                tiptype:2,
                ajaxPost:true,
                callback:function(data){
                    console.log("sdfshdfis")
                    if (data.status == 1) {
                        
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout("parent.layer.close("+index+")",4000)
                    } else {
                        var index = parent.layer.getFrameIndex(window.name);
                        setTimeout("parent.layer.close("+index+")",2000)
                    }
                }
            });
            
        };

        
    });
</script>
