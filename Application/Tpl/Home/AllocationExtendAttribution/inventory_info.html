<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../Public/css/H-ui-3.1.min.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="../Public/css/stock.css">
    <link rel="stylesheet" type="text/css" href="../Public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../Public/css/default.css" />
    <link rel="stylesheet" type="text/css" href="../Public/css/NewAllocate.css" />
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/element-ui-2.2.css?v=<{$Think.config.VER_NUM}>">
    <link rel="stylesheet" href="./Application/Tpl/Home/Public/css/default.css?v=<{$Think.const.V}>">
    <style>
        [v-cloak]{
            display: none;
        }
        #app{
            padding: 20px;
        }

        .el-button--mini{
            width: 14%;
        }
        .el-button-group {
            display: inline-block;
            vertical-align: middle;
            width: 100%;
        }
        .active-btn{
            color: #fff;
            background-color: #409eff;
            border-color: #409eff;
        }
        .el-select .el-input {
            width: 100%;
        }
        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }
        .el-row{
            margin-bottom: 20px;
        }
        .query-class .el-col-6{
            padding-right:20px;
        }
        .label-tag{
            margin-right: 10px;
        }
        .baseline{
            height: 1px;
            background: #E0E0E0;
            margin: 10px 0 20px;
        }
        .text-right{
            text-align:right;
        }
        .table{
            width: 100%;
            border-left: 1px solid #E0E0E0;
            border-bottom: 1px solid #E0E0E0;
        }
        .table thead th{
            background-color: #537a8c;
            color: white;
        }
        .table thead th,.table tbody td {
            border-top: 1px solid #E0E0E0;
            border-right: 1px solid #E0E0E0;
            text-align: center;
        }
        .button
        {
            font-family: MicrosoftYaHei;
            font-size: 13px;
            color: rgb(38, 50, 56);
            letter-spacing: 0px;
            cursor: pointer;
            border-width: initial;
            border-style: none;
            border-color: initial;
            border-image: initial;
            padding: 10px 18px;
            background: white;
            margin: 0px 11px;
            outline: none;
        }
        .active
        {
            color: rgb(255, 255, 255);
            letter-spacing: 0px;
            line-height: 14px;
            background: rgb(30, 126, 180);
            border-radius: 100px;
        }
        .el-col{
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .el-col:first-child{
            margin: 0;
        }
        .el-input,.el-select{
            flex:1
        }

    </style>
</head>
<body>
<div class="content" id="app" v-cloak>
    <el-table
            ref="multipleTable"
            :data="tableData"
            tooltip-effect="dark"
            style="width: 100%"
            @selection-change="handleSelectionChange">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column
                label="日期"
                width="120">
            <template slot-scope="scope">{{ scope.row.date }}</template>
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="120">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址"
                show-overflow-tooltip>
        </el-table-column>
    </el-table>
</div>
</body>
<script src="../Public/lib/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../Public/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="./Application/Tpl/Home/Public/js/vue.2.5.13.js?<{$Think.config.VER_NUM}>"></script>
<script type="text/javascript" src="../Public/js/H-ui-3.1.min.js"></script>
<script src="../Public/lib/layer-v3.0.3/layer/layer.js"></script>
<script type="text/javascript" src="../Public/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../Public/js/common_allo.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.js"></script>
<script type="text/javascript" src="../Public/js/H-ui.admin.js?v=<{$Think.config.VER_NUM}>"></script>
<script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-ui-2.2.js"></script>
<script type="text/javascript" src="./Application/Tpl/Home/Public/js/element-en.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data:{
      tableData:[]
    },
    created:function(){

    },
    methods: {
    }
});


</script>
</html>
